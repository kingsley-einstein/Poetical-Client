<div class="formgroup">
  <form [formGroup]="msgGroup">
    <div [ngStyle]="{'margin-bottom': '10px'}">
      <input type="text" placeholder="Enter Username" [formControl]="username">
    </div>
    <div [ngStyle]="{'margin-bottom': '10px'}">
      <textarea placeholder="Enter Text" [formControl]="text"></textarea>
    </div>
    <button [disabled]="!msgGroup.valid" (click)="sendMessage()">Send</button>
  </form>
</div>
